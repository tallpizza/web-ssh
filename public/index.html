<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web SSH Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2a2a2a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }
        
        .terminal-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #terminal-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            border-top: 1px solid #444;
        }
        
        .btn {
            background: #3a3a3a;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:active {
            background: #4a4a4a;
        }
        
        .btn-primary {
            background: #2196F3;
            border-color: #1976D2;
        }
        
        .btn-primary:active {
            background: #1976D2;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 8px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .controls {
                padding: 8px;
            }
            
            .btn {
                padding: 10px 14px;
                font-size: 13px;
            }
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Web SSH Terminal</div>
        <div class="status">
            <div class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </div>
    
    <div class="terminal-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading terminal...</div>
        </div>
        <iframe 
            id="terminal-frame" 
            style="display: none;"
            src="">
        </iframe>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="sendKey('Tab')">Tab</button>
        <button class="btn" onclick="sendKey('Escape')">Esc</button>
        <button class="btn" onclick="toggleKeyboard()">Keyboard</button>
        <button class="btn btn-primary" onclick="reconnect()">Reconnect</button>
    </div>
    
    <script>
        const frame = document.getElementById('terminal-frame');
        const loading = document.getElementById('loading');
        const statusText = document.getElementById('status-text');
        const statusDot = document.querySelector('.status-dot');
        
        // Set the iframe source dynamically to avoid CORS issues
        window.addEventListener('DOMContentLoaded', function() {
            // Use the same host but different port
            const ttydUrl = window.location.protocol + '//' + window.location.hostname + ':8021';
            frame.src = ttydUrl;
        });
        
        // Show terminal when loaded
        frame.onload = function() {
            setTimeout(() => {
                loading.style.display = 'none';
                frame.style.display = 'block';
                statusText.textContent = 'Connected';
                statusDot.style.background = '#4CAF50';
            }, 500); // Small delay to ensure ttyd is ready
        };
        
        frame.onerror = function() {
            statusText.textContent = 'Disconnected';
            statusDot.style.background = '#f44336';
        };
        
        function sendKey(key) {
            // This will be implemented when we add virtual keyboard support
            console.log('Sending key:', key);
        }
        
        function toggleKeyboard() {
            // This will show/hide virtual keyboard
            console.log('Toggle keyboard');
        }
        
        function reconnect() {
            loading.style.display = 'block';
            frame.style.display = 'none';
            statusText.textContent = 'Reconnecting...';
            statusDot.style.background = '#FF9800';
            const ttydUrl = window.location.protocol + '//' + window.location.hostname + ':8021';
            frame.src = ttydUrl; // Reload iframe
        }
        
        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
